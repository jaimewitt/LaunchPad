<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login and Registration</title>
</head>
<body>
    <h1>Registration</h1>
    <form action="/process" method='POST'>
    {% csrf_token %}
        <input type='hidden' name='login_or_registry' value='register'>
        <br><label for='first'>First Name:</label>
        <input type="text" id='first' name='first'>
        <br><label for='last'>Last Name:</label>
        <input type="text" id='last' name='last'>
        <br><label for='email'>Email:</label>
        <input type="text" id='email' name='email'>
        <br><label for='password'>Password:</label>
        <input type="text" id='password' name='password'>
        <br><label for='confirm_pw'>Confirm Password:</label>
        <input type="text" id='confirm_pw' name='confirm_pw'><br>
        <input type="submit" value='Register'>
    </form>

    <h1>Login</h1>
    <form action="/process" method='POST'>
    {% csrf_token %}
        <input type='hidden' name='login_or_registry' value='login'>
        <br><label for='email'>Email:</label>
        <input type="text" id='email' name='email'>
        <br><label for='password'>Password:</label>
        <input type="text" id='password' name='password'><br>
        <input type="submit" value='Login'>
    </form>
    

    
</body>
</html>
